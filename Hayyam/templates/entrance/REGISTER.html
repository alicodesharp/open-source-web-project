<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for an account</title>
</head>
<body>
<form method="post">
      {% csrf_token %}
      <h3 class="text-light">Hayyam'a kaydol...</h3>
      <hr color="white">
      <label for="{{ form.first_name.id_for_label }}" class="sr-only">{{ form.first_name.label }}</label>
      <input id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.html_name }}" style="width: 200px; font-family: calibri; color: teal;" class="colx" placeholder="{{ form.first_name.label }}" required="" autofocus="">
      <label for="{{ form.last_name.id_for_label }}" class="sr-only">{{ form.last_name.label }}</label>
      <input id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.html_name }}" style="width: 200px; font-family : calibri; color:teal;" class="colx" placeholder="{{ form.last_name.label }}" required="">
        <br>
        <br>
      <label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.label }}</label>
      <input id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" style="width: 200px; font-family: calibri; color: teal;" class="colx" placeholder="{{ form.username.label }}" required="" autofocus="">
        <br>
        <br>
      <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.label }}</label>
      <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" style="width: 200px; font-family : calibri;" class="colx" placeholder="{{ form.password.label }}" required="">
        <br>
        <br>
      <label for="{{ form.email.id_for_label }}" class="sr-only">{{ form.email.label }}</label>
      <input id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" style="width: 200px; font-family : calibri;" class="colx" placeholder="{{ form.email.label }}" required="">
        <br>
        <br>
      <button type="submit" class="btn btn-primary btn-lg" style="font-family: calibri; background-color: #1c313a; color: #ffffff;">Register</button>
      <br>
      <br>
      {% if error %}
      <h6 class="cover-heading text-alert alert">{{ error }}</h6>
      {% endif %}
    </form>
</body>
</html>
